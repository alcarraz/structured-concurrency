<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Concurrency Demo - Java 25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: 600px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.4em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .balance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .balance-item .card-number {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        .balance-item .balance {
            font-size: 1.1em;
            font-weight: 700;
            color: #28a745;
        }

        .balance-item input {
            width: 100px;
            padding: 6px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .scenario-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-scenario {
            background: #f0f0f0;
            color: #333;
        }

        .btn-scenario:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2em;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .result-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .result-box h3 {
            margin-bottom: 16px;
            font-size: 1.3em;
        }

        .result-box.reactive h3 {
            color: #dc3545;
        }

        .result-box.structured h3 {
            color: #28a745;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .metric-label {
            font-weight: 600;
            color: #666;
        }

        .metric-value {
            font-weight: 700;
            font-size: 1.1em;
        }

        .metric-value.success {
            color: #28a745;
        }

        .metric-value.failure {
            color: #dc3545;
        }

        .metric-value.time {
            color: #667eea;
        }

        .improvement {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            text-align: center;
        }

        .improvement h3 {
            color: #28a745;
            font-size: 1.5em;
            margin-bottom: 8px;
        }

        .improvement .percentage {
            font-size: 2.5em;
            font-weight: 700;
            color: #28a745;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .version-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .card-item {
            display: flex;
            flex-direction: column;
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            gap: 8px;
            transition: all 0.3s;
        }

        .card-item.selected {
            background: #e7f3ff;
            border-left-color: #28a745;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .card-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-item-number {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .card-item-balance {
            font-size: 1em;
            font-weight: 700;
            color: #28a745;
        }

        .card-item-description {
            font-size: 0.85em;
            color: #666;
            font-style: italic;
            margin-top: -4px;
        }

        .card-item-footer {
            display: flex;
            justify-content: flex-end;
        }

        .btn-use-card {
            background: #17a2b8;
            color: white;
            padding: 6px 16px;
            font-size: 0.9em;
        }

        .btn-use-card:hover {
            background: #138496;
        }

        /* Edit mode state */
        .card-item.edit-mode {
            background: #fff9e6;
            border-left-color: #ffc107;
        }

        /* Form within card */
        .card-item-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .card-item-form .form-group.full-width {
            grid-column: 1 / -1;
        }

        /* Inline form fields */
        .card-item-form input,
        .card-item-form textarea {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.9em;
            transition: border-color 0.3s;
        }

        .card-item-form input:focus,
        .card-item-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .card-item-form label {
            display: block;
            margin-bottom: 4px;
            color: #555;
            font-weight: 600;
            font-size: 0.85em;
        }

        .card-item-form textarea {
            resize: vertical;
            min-height: 60px;
        }

        /* Action buttons container */
        .card-item-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        /* Small action buttons */
        .btn-sm {
            padding: 4px 10px;
            font-size: 0.85em;
        }

        /* Panel header with New Card button */
        .card-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .card-panel-header h2 {
            margin: 0;
        }

        /* Delete confirmation state */
        .card-item.confirm-delete {
            background: #ffe6e6;
            border-left-color: #dc3545;
        }

        .delete-confirmation {
            padding: 12px;
            text-align: center;
        }

        .delete-confirmation p {
            margin-bottom: 12px;
            font-weight: 600;
            color: #721c24;
        }

        /* Clickable card (not in edit mode) */
        .card-item:not(.edit-mode):not(.confirm-delete) {
            cursor: pointer;
        }

        .card-item:not(.edit-mode):not(.confirm-delete):hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Structured Concurrency Demo - Java 25</h1>

        <div class="grid">
            <!-- Panel de Tarjetas -->
            <div class="card">
                <div class="card-panel-header">
                    <h2>üí≥ Tarjetas</h2>
                    <button class="btn btn-primary btn-sm" onclick="createNewCard()">+ Nueva</button>
                </div>
                <div id="cards">
                    <div class="loading">
                        <div class="spinner"></div>
                        Cargando tarjetas...
                    </div>
                </div>
            </div>

            <!-- Formulario de Transacci√≥n -->
            <div class="card">
                <h2>üí∞ Nueva Transacci√≥n</h2>

                <div class="scenario-buttons">
                    <button class="btn btn-scenario" onclick="loadScenario('valid')">
                        ‚úÖ Transacci√≥n V√°lida
                    </button>
                    <button class="btn btn-scenario" onclick="loadScenario('expired')">
                        ‚è∞ Tarjeta Expirada
                    </button>
                    <button class="btn btn-scenario" onclick="loadScenario('insufficient')">
                        üí∏ Saldo Insuficiente
                    </button>
                    <button class="btn btn-scenario" onclick="loadScenario('invalid-pin')">
                        üîí PIN Inv√°lido
                    </button>
                </div>

                <form id="transactionForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>N√∫mero de Tarjeta</label>
                            <input type="text" id="cardNumber" required>
                        </div>

                        <div class="form-group">
                            <label>Fecha de Expiraci√≥n (MMYY)</label>
                            <input type="text" id="expirationDate" placeholder="2512" required>
                        </div>

                        <div class="form-group">
                            <label>PIN</label>
                            <input type="text" id="pin" placeholder="1234" required>
                        </div>

                        <div class="form-group">
                            <label>Monto</label>
                            <input type="number" id="amount" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label>Comercio</label>
                            <input type="text" id="merchant" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Versi√≥n Reactive</label>
                            <select id="reactiveVersion">
                                <option value="basic">Basic (allOf - espera todas)</option>
                                <option value="with-exceptions">Con Excepciones (espera todas)</option>
                                <option value="fail-fast" selected>Fail-Fast Manual (complejo)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Versi√≥n Structured</label>
                            <select id="structuredVersion">
                                <option value="normal">Normal (awaitAll - espera todas)</option>
                                <option value="fail-fast" selected>Fail-Fast Autom√°tico</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary full-width">
                        ‚ö° Comparar Reactive vs Structured
                    </button>
                </form>
            </div>
        </div>

        <!-- Resultados de Comparaci√≥n -->
        <div id="resultsContainer" class="hidden">
            <div class="results">
                <div class="result-box reactive">
                    <h3>üî¥ Reactive (CompletableFuture)</h3>
                    <div id="reactiveResults">
                        <div class="loading">
                            <div class="spinner"></div>
                            Procesando...
                        </div>
                    </div>
                </div>

                <div class="result-box structured">
                    <h3>üü¢ Structured Concurrency</h3>
                    <div id="structuredResults">
                        <div class="loading">
                            <div class="spinner"></div>
                            Procesando...
                        </div>
                    </div>
                </div>
            </div>

            <div id="improvement" class="hidden"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        // Cache cards for useCard() function and track selected card
        let cardsCache = [];
        let selectedCardNumber = null;

        // Editing state
        let editingCardNumber = null;
        let deletingCardNumber = null;
        let isCreatingNew = false;

        // Escenarios precargados
        const scenarios = {
            valid: {
                cardNumber: '1234-5678-9012-3456',
                expirationDate: '2512',
                pin: '1234',
                amount: 100.00,
                merchant: 'Demo Store'
            },
            expired: {
                cardNumber: '1111-2222-3333-4444',
                expirationDate: '1220',
                pin: '1234',
                amount: 50.00,
                merchant: 'Test Store'
            },
            insufficient: {
                cardNumber: '1111-2222-3333-4444',
                expirationDate: '2512',
                pin: '1234',
                amount: 500.00,
                merchant: 'Expensive Store'
            },
            'invalid-pin': {
                cardNumber: '1234-5678-9012-3456',
                expirationDate: '2512',
                pin: '9999',
                amount: 50.00,
                merchant: 'PIN Test Store'
            }
        };

        // Cargar escenario
        function loadScenario(scenarioName) {
            const scenario = scenarios[scenarioName];
            document.getElementById('cardNumber').value = scenario.cardNumber;
            document.getElementById('expirationDate').value = scenario.expirationDate;
            document.getElementById('pin').value = scenario.pin;
            document.getElementById('amount').value = scenario.amount;
            document.getElementById('merchant').value = scenario.merchant;
        }

        // Cargar tarjetas with multi-state support
        async function loadCards() {
            try {
                // If we're creating new card, use cached data (which has the new temp card)
                let cards;
                if (isCreatingNew) {
                    // Use cardsCache which has the new card prepended
                    cards = cardsCache;
                } else {
                    // Fetch fresh data from server
                    const response = await fetch(`${API_BASE}/cards`);
                    cards = await response.json();
                    cardsCache = cards;
                }

                const cardsToRender = cards;

                if (cardsToRender.length === 0) {
                    document.getElementById('cards').innerHTML = `
                        <div style="text-align: center; padding: 20px; color: #999;">
                            <p>No hay tarjetas disponibles</p>
                            <p>Haz clic en "+ Nueva" para crear una</p>
                        </div>
                    `;
                    return;
                }

                const html = cardsToRender.map(card => {
                    // Check if this card is in edit mode
                    if (editingCardNumber === card.cardNumber) {
                        return renderEditMode(card);
                    }
                    // Check if this card is in delete confirmation
                    if (deletingCardNumber === card.cardNumber) {
                        return renderDeleteConfirmation(card);
                    }
                    // Default view mode
                    return renderViewMode(card);
                }).join('');

                document.getElementById('cards').innerHTML = html;
            } catch (error) {
                document.getElementById('cards').innerHTML = `
                    <div class="error">Error cargando tarjetas: ${error.message}</div>
                `;
            }
        }

        // Render card in view mode
        function renderViewMode(card) {
            const bin = card.cardNumber.substring(0, 4);
            const last4 = card.cardNumber.slice(-4);
            const displayNumber = `${bin}...${last4}`;
            const selectedClass = selectedCardNumber === card.cardNumber ? 'selected' : '';

            return `
                <div class="card-item ${selectedClass}" data-card-number="${card.cardNumber}"
                     onclick="enterEditMode('${card.cardNumber}')">
                    <div class="card-item-header">
                        <span class="card-item-number">üí≥ ${displayNumber}</span>
                        <span class="card-item-balance">$${parseFloat(card.balance).toFixed(2)}</span>
                    </div>
                    ${card.description ? `
                        <div class="card-item-description">${card.description}</div>
                    ` : ''}
                    <div class="card-item-actions">
                        <button class="btn btn-info btn-sm" onclick="event.stopPropagation(); useCard('${card.cardNumber}')">Usar</button>
                        <button class="btn btn-secondary btn-sm" onclick="event.stopPropagation(); cloneCard('${card.cardNumber}')">Clonar</button>
                        <button class="btn btn-danger btn-sm" onclick="event.stopPropagation(); confirmDelete('${card.cardNumber}')">Borrar</button>
                    </div>
                </div>
            `;
        }

        // Render card in edit mode
        function renderEditMode(card) {
            return `
                <div class="card-item edit-mode" data-card-number="${card.cardNumber}">
                    <div class="card-item-form">
                        <div class="form-group">
                            <label>N√∫mero de Tarjeta</label>
                            <input type="text" id="edit-cardNumber" value="${card.cardNumber}" ${!isCreatingNew ? 'readonly' : ''} required>
                        </div>
                        <div class="form-group">
                            <label>Expiraci√≥n (MMYY)</label>
                            <input type="text" id="edit-expiration" value="${card.expirationDate}" maxlength="4" required>
                        </div>
                        <div class="form-group">
                            <label>PIN</label>
                            <input type="text" id="edit-pin" value="${card.pin}" maxlength="4" required>
                        </div>
                        <div class="form-group">
                            <label>Balance</label>
                            <input type="number" id="edit-balance" value="${card.balance}" step="0.01" required>
                        </div>
                        <div class="form-group full-width">
                            <label>Descripci√≥n</label>
                            <textarea id="edit-description" rows="2">${card.description || ''}</textarea>
                        </div>
                    </div>
                    <div class="card-item-actions">
                        <button type="button" class="btn btn-secondary btn-sm" onclick="cancelEdit()">Cancelar</button>
                        <button type="button" class="btn btn-primary btn-sm" onclick="saveCard('${card.cardNumber}')">Guardar</button>
                    </div>
                </div>
            `;
        }

        // Render card in delete confirmation mode
        function renderDeleteConfirmation(card) {
            const bin = card.cardNumber.substring(0, 4);
            const last4 = card.cardNumber.slice(-4);
            const displayNumber = `${bin}...${last4}`;

            return `
                <div class="card-item confirm-delete" data-card-number="${card.cardNumber}">
                    <div class="delete-confirmation">
                        <p>¬øEliminar tarjeta ${displayNumber}?</p>
                        <div class="card-item-actions">
                            <button class="btn btn-secondary btn-sm" onclick="cancelDelete()">Cancelar</button>
                            <button class="btn btn-danger btn-sm" onclick="executeDelete('${card.cardNumber}')">Confirmar</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Enter edit mode for a card
        function enterEditMode(cardNumber) {
            // Cancel any existing edit
            if (editingCardNumber) {
                cancelEdit();
            }
            editingCardNumber = cardNumber;
            deletingCardNumber = null;
            isCreatingNew = false;
            loadCards();
        }

        // Cancel edit mode
        function cancelEdit() {
            editingCardNumber = null;
            isCreatingNew = false;
            loadCards();
        }

        // Save card changes
        async function saveCard(originalCardNumber) {
            // Build request data - split POST/PUT logic
            let cardData;

            if (isCreatingNew) {
                // POST: Include card number (new card creation)
                cardData = {
                    cardNumber: document.getElementById('edit-cardNumber').value,
                    expirationDate: document.getElementById('edit-expiration').value,
                    pin: document.getElementById('edit-pin').value,
                    balance: parseFloat(document.getElementById('edit-balance').value),
                    description: document.getElementById('edit-description').value || null
                };
            } else {
                // PUT: Exclude card number (immutable, use path param only)
                cardData = {
                    expirationDate: document.getElementById('edit-expiration').value,
                    pin: document.getElementById('edit-pin').value,
                    balance: parseFloat(document.getElementById('edit-balance').value),
                    description: document.getElementById('edit-description').value || null
                };
            }

            try {
                let response;
                if (isCreatingNew) {
                    // Create new card
                    response = await fetch(`${API_BASE}/cards`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(cardData)
                    });
                } else {
                    // Update existing card - use path param for card number
                    response = await fetch(`${API_BASE}/cards/${originalCardNumber}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(cardData)
                    });
                }

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                editingCardNumber = null;
                isCreatingNew = false;
                loadCards();
            } catch (error) {
                alert('Error al guardar: ' + error.message);
                console.error('Save error:', error);
            }
        }

        // Confirm delete
        function confirmDelete(cardNumber) {
            deletingCardNumber = cardNumber;
            editingCardNumber = null;
            loadCards();
        }

        // Cancel delete
        function cancelDelete() {
            deletingCardNumber = null;
            loadCards();
        }

        // Execute delete
        async function executeDelete(cardNumber) {
            try {
                const response = await fetch(`${API_BASE}/cards/${cardNumber}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Error al eliminar la tarjeta');
                }

                deletingCardNumber = null;
                loadCards();
            } catch (error) {
                alert('Error al eliminar: ' + error.message);
            }
        }

        // Clone card
        async function cloneCard(cardNumber) {
            const card = cardsCache.find(c => c.cardNumber === cardNumber);
            if (!card) return;

            try {
                const response = await fetch(`${API_BASE}/cards/${cardNumber}/clone?newCardNumber=${generateNewCardNumber()}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Error al clonar');
                }

                loadCards();
            } catch (error) {
                alert('Error al clonar: ' + error.message);
            }
        }

        // Generate new card number
        function generateNewCardNumber() {
            const timestamp = Date.now().toString().slice(-8);
            return `9999-0000-${timestamp.slice(0, 4)}-${timestamp.slice(4)}`;
        }

        // Create new card
        function createNewCard() {
            const newCard = {
                cardNumber: generateNewCardNumber(),
                expirationDate: '1225',
                pin: '0000',
                balance: 1000.00,
                description: ''
            };

            // Save the new card before changing state
            const tempNewCard = newCard;

            editingCardNumber = newCard.cardNumber;
            deletingCardNumber = null;
            isCreatingNew = true;

            // Prepend the new card temporarily to cardsCache
            cardsCache.unshift(tempNewCard);

            loadCards();
        }

        // Usar tarjeta para llenar el formulario
        function useCard(cardNumber) {
            const card = cardsCache.find(c => c.cardNumber === cardNumber);
            if (!card) {
                console.error('Card not found:', cardNumber);
                return;
            }

            // Update selected card state
            selectedCardNumber = cardNumber;

            // Update visual selection (remove from all, add to clicked)
            document.querySelectorAll('.card-item').forEach(item => {
                item.classList.remove('selected');
            });
            const selectedItem = document.querySelector(`[data-card-number="${cardNumber}"]`);
            if (selectedItem) {
                selectedItem.classList.add('selected');
            }

            // Populate transaction form with card data ONLY
            document.getElementById('cardNumber').value = card.cardNumber;
            document.getElementById('expirationDate').value = card.expirationDate;
            document.getElementById('pin').value = card.pin;

            // Clear amount and merchant (user requirement: don't pre-fill)
            document.getElementById('amount').value = '';
            document.getElementById('merchant').value = '';
        }

        // Procesar transacci√≥n
        async function processTransaction(endpoint, request) {
            const response = await fetch(`${API_BASE}/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(request)
            });
            return await response.json();
        }

        // Get version label
        function getVersionLabel(version) {
            const labels = {
                'basic': 'Basic',
                'with-exceptions': 'Con Excepciones',
                'fail-fast': 'Fail-Fast',
                'normal': 'Normal'
            };
            return labels[version] || version;
        }

        // Mostrar resultado
        function displayResult(containerId, result, version) {
            const success = result.success;
            const versionLabel = getVersionLabel(version);
            const html = `
                <div class="version-badge">${versionLabel}</div>
                <div class="metric">
                    <span class="metric-label">Estado</span>
                    <span class="metric-value ${success ? 'success' : 'failure'}">
                        ${success ? '‚úÖ √âxito' : '‚ùå Fallo'}
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">Tiempo</span>
                    <span class="metric-value time">${result.processingTimeMs}ms</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Mensaje</span>
                    <span class="metric-value">${result.message}</span>
                </div>
                ${result.transactionId ? `
                    <div class="metric">
                        <span class="metric-label">ID</span>
                        <span class="metric-value">${result.transactionId.slice(0, 8)}...</span>
                    </div>
                ` : ''}
            `;
            document.getElementById(containerId).innerHTML = html;
        }

        // Mostrar mejora
        function displayImprovement(reactiveTime, structuredTime, reactiveVersion, structuredVersion) {
            if (reactiveTime > structuredTime) {
                const improvement = ((reactiveTime - structuredTime) / reactiveTime * 100).toFixed(0);
                document.getElementById('improvement').innerHTML = `
                    <h3>üéâ ¬°Structured (${getVersionLabel(structuredVersion)}) es m√°s r√°pido!</h3>
                    <div class="percentage">${improvement}% m√°s r√°pido</div>
                    <p>Reactive (${getVersionLabel(reactiveVersion)}): ${reactiveTime}ms |
                       Structured (${getVersionLabel(structuredVersion)}): ${structuredTime}ms</p>
                `;
                document.getElementById('improvement').classList.remove('hidden');
            } else if (structuredTime > reactiveTime) {
                const diff = ((structuredTime - reactiveTime) / structuredTime * 100).toFixed(0);
                document.getElementById('improvement').innerHTML = `
                    <h3>‚ö†Ô∏è Reactive (${getVersionLabel(reactiveVersion)}) fue m√°s r√°pido</h3>
                    <div class="percentage">${diff}% m√°s r√°pido</div>
                    <p>Probablemente porque ambos est√°n esperando todas las validaciones</p>
                `;
                document.getElementById('improvement').classList.remove('hidden');
            } else {
                document.getElementById('improvement').innerHTML = `
                    <h3>‚öñÔ∏è Performance similar</h3>
                    <p>Ambas versiones tienen tiempos comparables (~${reactiveTime}ms)</p>
                `;
                document.getElementById('improvement').classList.remove('hidden');
            }
        }

        // Manejar env√≠o de formulario
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const request = {
                cardNumber: document.getElementById('cardNumber').value,
                expirationDate: document.getElementById('expirationDate').value,
                pin: document.getElementById('pin').value,
                amount: parseFloat(document.getElementById('amount').value),
                merchant: document.getElementById('merchant').value
            };

            // Get selected versions
            const reactiveVersion = document.getElementById('reactiveVersion').value;
            const structuredVersion = document.getElementById('structuredVersion').value;

            // Mostrar panel de resultados
            document.getElementById('resultsContainer').classList.remove('hidden');
            document.getElementById('reactiveResults').innerHTML = `
                <div class="loading"><div class="spinner"></div>Procesando...</div>
            `;
            document.getElementById('structuredResults').innerHTML = `
                <div class="loading"><div class="spinner"></div>Procesando...</div>
            `;
            document.getElementById('improvement').classList.add('hidden');

            try {
                // Ejecutar ambas en paralelo con las versiones seleccionadas
                const [reactiveResult, structuredResult] = await Promise.all([
                    processTransaction(`reactive/${reactiveVersion}`, request),
                    processTransaction(`structured/${structuredVersion}`, request)
                ]);

                displayResult('reactiveResults', reactiveResult, reactiveVersion);
                displayResult('structuredResults', structuredResult, structuredVersion);
                displayImprovement(reactiveResult.processingTimeMs, structuredResult.processingTimeMs, reactiveVersion, structuredVersion);

                // Recargar tarjetas
                setTimeout(loadCards, 500);
            } catch (error) {
                document.getElementById('reactiveResults').innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
                document.getElementById('structuredResults').innerHTML = `
                    <div class="error">Error: ${error.message}</div>
                `;
            }
        });

        // Cargar tarjetas al inicio
        loadCards();

        // Recargar tarjetas cada 5 segundos
        setInterval(loadCards, 5000);
    </script>
</body>
</html>
